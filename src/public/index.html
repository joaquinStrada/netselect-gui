<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidores de Internet</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/fonts/css/all.min.css">
    <link rel="stylesheet" href="./lib/fonts/roboto.css">
    <link rel="stylesheet" href="./lib/highcharts/css/main.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h1 class="card-title">Servidores de Internet</h1>
                <div class="card-tools">
                    <button type="button" class="btn btn-tool">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
            <div class="card-body p-4">
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="card">
                            <h3 class="card-header card-title text-center">Ping</h3>
                            <div class="card-body highcharts-figure">
                                <div class="chart-container" id="gauge-ping"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <h3 class="card-header card-title text-center">Velocidad de Carga</h3>
                            <div class="card-body highcharts-figure">
                                <div class="chart-container" id="gauge-speed-upload"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <h3 class="card-header card-title text-center">Velocidad de Descarga</h3>
                            <div class="card-body highcharts-figure">
                                <div class="chart-container" id="gauge-speed-download"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <h3 class="d-block w-100 text-center mb-2">Servidores</h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Localización</th>
                                <th scope="col">País</th>
                                <th scope="col">Ping</th>
                                <th scope="col">Velocidad de Carga</th>
                                <th scope="col">Velocidad de Descarga</th>
                            </tr>
                        </thead>
                        <tbody id="tabla">

                        </tbody>
                    </table>
                    <template id="plantilla-tabla">
                        <tr>
                            <th scope="row">31687</th>
                            <td>Colsecor Coop. Ltda</td>
                            <td>Cordoba</td>
                            <td>Argentina</td>
                            <td>200ms</td>
                            <td>30 mb/s</td>
                            <td>40 mb/s</td>
                        </tr>
                    </template>
                </div>
            </div>
        </div>
    </div>

    <script src="./lib/bootstrap/js/jquery-3.6.0.min.js"></script>
    <script src="./lib/bootstrap/js/popper.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/highcharts/js/highcharts.js"></script>
    <script src="./lib/highcharts/js/highcharts-more.js"></script>
    <script src="./lib/highcharts/js/solid-gauge.js"></script>
    <script src="./lib/highcharts/js/exporting.js"></script>
    <script src="./lib/highcharts/js/export-data.js"></script>
    <script src="./lib/highcharts/js/accessibility.js"></script>
    <script src="./js/main.js" type="module"></script>
</body>

</html>
